{% extends "base.html" %}

{% block content %}
    <h1>Edit post:</h1>
    <div class="shadow p-3 mb-5 bg-body rounded">
        <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.post(cols=32, rows=4) }}<br>
            {% for error in form.post.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
        </form>
    </div>
    
{% endblock %}
