{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="shadow p-3 mb-5 bg-body rounded">
        <img src="{{ post.author.avatar(50) }}"> By: <strong><a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username}}</a></strong>
        <br/><small>{{ post.timestamp}}</small>
        <br/><br/>
        {{ post.body}}
        <br/><br/>

        <a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-primary btn-sm">View Post</a>

        {% if post.user_id == current_user.id %}
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit Post</a>

        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm">Delete Post</a>
        {% endif %}
    </div>
    <br/>
    {% endfor %}
{% endblock %}
